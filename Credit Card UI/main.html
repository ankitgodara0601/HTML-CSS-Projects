<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Crad UI</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div class="card">
        <div class="head">
            <div class="company">
                <img src="/icons/logo.png" alt="" class="logo">
                <p>Master Card</p>
            </div>

            <img src="/icons/chip.png" alt="" class="chip">
            
        </div>

        <div class="card-number">
            <span class="card-text" >Card Number</span>
            <span class="number">8050 5040 2030 3020</span>
        </div>

        <div class="holder-info">
            <div class="holder-name">
                <span class="name">Ankit Godara</span>
            </div>

            <div class="valid">
                <span>Valid Thru</span>
                <span class="valid-date" >05/28</span>
            </div>
        </div>

    </div>
</body>
</html>
