<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="details">
                <div class="info">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="head">Address</div>
                    <div class="data">
                        <div>Sukhet, NP12</div>
                        <div>Birendrenagar 06</div>
                    </div>
                </div>

                <div class="info">
                    <i class="fa-solid fa-phone"></i>
                    <div class="head">Phone</div>
                    <div class="data">
                        <div>+0068 9823 5343</div>
                        <div>+0098 2323 5343</div>
                    </div>
                </div>

                <div class="info">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="head">Email</div>
                    <div class="data">
                        <div>example@gmail.com</div>
                        <div>info.example@gmail.com</div>
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="title">Send us a message</div>
                <p>If you have any work from me or any types of quries related to my tutorial, you can send 
                    me message from here. It's my pleasure to help you.
                </p>
                <form class="form-details" action="#">
                    <input class="personal" type="text" placeholder="Enter your name">
                    <input class="personal" type="text" placeholder="Enter your email">
                    <textarea class="msg" placeholder="Enter you message"></textarea>
                </form>
                <button class="button">Send Now</button>
            </div>
        </div>
    </div>
</body>
</html>
